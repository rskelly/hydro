<!doctype html>
<html lang="en">
<head>
<link href='http://fonts.googleapis.com/css?family=Roboto:900,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css"
	type="text/css" />
<link rel="stylesheet" href="css/main.css" type="text/css" />
<script src="http://openlayers.org/en/v3.0.0/build/ol.js"
	type="text/javascript"></script>
<script src="http://dijital.ca/jslib/util.js" type="text/javascript"></script>
<script src="http://dijital.ca/jslib/net.js" type="text/javascript"></script>
<script src="http://dijital.ca/jslib/anim.js" type="text/javascript"></script>
<script src="js/marker.js" type="text/javascript"></script>
<script src="js/graph.js" type="text/javascript"></script>
<script src="js/clock.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

<title>Real-Time Hydrometric Data</title>
</head>
<body onload="start();">

	<div class="clock" style="width:35px;height:35px;"></div>

	<div id="info">

		<h1>Real-Time Hydrometric Data</h1>
		<div><a href="https://wateroffice.ec.gc.ca/search/searchRealTime_e.html" title="Water Office" target="_blank">Provided by Environment Canada</a></div>
		
		<hr />
		
		<h2 class="station_name">[Loading]</h2>
		<table>
			<tr>
				<td>Station ID</td>
				<td class="station_id cell">[Loading]</td>
			</tr>
			<tr>
				<td>Province</td>
				<td class="station_prov cell">[Loading]</td>
			</tr>
			<tr>
				<td>Last Update</td>
				<td class="station_update cell">[Loading]</td>
			</tr>
			<tr>
				<td>Location</td>
				<td class="station_loc cell">[Loading]</td>
			</tr>
		</table>

		<div id="graph">
			<div id="canvas-wrapper">
				<canvas id="canvas" height="240" width="340"></canvas>
			</div>
			<span>Note: Times given in UTC time.</span>
		</div>

		<hr />
				
		<h2>Search for Stations</h2>
		<form id="search" onsubmit="searchStations(event);">
			<input name="search" type="text" placeholder="Enter search terms" />
			<button>Search</button>
		</form>

		<div id="search-results"></div>

		<form>		
			<label>Show only search results <input type="checkbox" id="search-only" checked="checked" disabled="disabled" /></label>
		</form>
		
	</div>

	<div id="map" class="map"></div>

	<div id="station-marker" class="station-marker">
		<div class="station-name"></div>
	</div>

</body>
</html>
