<!doctype html>
<html lang="en">
<head>
<link href='http://fonts.googleapis.com/css?family=Roboto:900,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
<link rel="stylesheet" href="css/main.css" type="text/css" />
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
<script src="js/util.js" type="text/javascript"></script>
<script src="js/net.js" type="text/javascript"></script>
<script src="js/anim.js" type="text/javascript"></script>
<script src="js/marker.js" type="text/javascript"></script>
<script src="js/graph.js" type="text/javascript"></script>
<script src="js/clock.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

<title>Real-Time Hydrometric Data</title>
</head>
<body onload="start();">

	<div id="station-marker" class="station-marker">
		<div class="station-name"></div>
	</div>

	<div id="map"></div>

	<div id="side_panel">

		<h2>Real-Time Hydrometric Data</h2>

		<div>
			<a href="https://wateroffice.ec.gc.ca/mainmenu/real_time_data_index_e.html" title="Real-Time Hydrometric Data" target="_blank">Data provided by Environment Canada</a> <br />
			<a href="http://robskelly.com/projects#hydro" target="_blank" title="Information about this map.">About this map</a>
		</div>
		
		<hr />
		
		<h3 class="station_name">[Loading]</h2>

		<table>
			<tr>
				<td>Station ID</td>
				<td class="station_id cell">[Loading]</td>
			</tr>
			<tr>
				<td>Province</td>
				<td class="station_prov cell">[Loading]</td>
			</tr>
			<tr>
				<td>Last Update</td>
				<td class="station_update cell">[Loading]</td>
			</tr>
			<tr>
				<td>Location</td>
				<td class="station_loc cell">[Loading]</td>
			</tr>
		</table>

		<div id="graph">
			<canvas id="canvas" height="1" width="1"></canvas>
		</div>

		<div><br/><center>Note: Times given in UTC.</center></div>

		<hr />

		<h3>Search for Stations</h2>

		<form id="search" onsubmit="searchStations(event);">
			<input name="search" type="text" placeholder="Enter search terms" />
			<button>Search</button>
		</form>

		<div id="search-results"></div>

		<form>		
			<label>Show only search results <input type="checkbox" id="search-only" checked="checked" disabled="disabled" /></label>
		</form>

	</div>

	<div id="clock" style="width:35px;height:35px;"></div>

</body>
</html>
